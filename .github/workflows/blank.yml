name: Atualizar JSON a cada 10 minuto

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: node Download.js

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data
          git commit -m "Atualização automática do histórico" || echo "Sem mudanças"
          git push
